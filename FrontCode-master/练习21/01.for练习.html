<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>奇数之和</title>
	<script type="text/javascript">
		/*打印1-100之间所有奇数之和*/

		//保存奇数之和
		// var sum = 0;

		//打印1-100之间的数
		for(var i=1,sum=0; i<=100; i++){
			//判断i是否是奇数
			//不能被2整除的数是奇数
			if(i % 2 != 0){
				//如果i除以2有余数则证明i是奇数
				// console.log(i);
				sum += i;
			}
		}

		console.log("奇数之和为：" + sum);
	</script>
</head>

</body>
</html>
