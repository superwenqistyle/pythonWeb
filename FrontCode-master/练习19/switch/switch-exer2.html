<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch练习2</title>
		<script type="text/javascript">
			/*
			 * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
			 */
			var week = +prompt("请输入1-7之间的一个整数:");

			switch(week){
				case 1:
					alert('星期一');
					break;//结束整个switch语句
				case 2:
					alert('星期二');
					break;
				case 3:
					alert('星期三');
					break;
				case 4:
					alert('星期四');
					break;
				case 5:
					alert('星期五');
					break;
				case 6:
					alert('星期六');
					break;
				case 7:
					alert('星期日');
					break;
				default:
					alert('不合法');
					break;
			}
		</script>
	<body>
	</body>
</html>
